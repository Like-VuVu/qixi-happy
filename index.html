<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‰∏ÉÂ§ïÂø´‰πê</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Microsoft Yahei", sans-serif;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 6vw;
      color: #d6336c;
      margin-bottom: 15px;
      text-align: center;
    }

    .map {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 200px;
      background: #fff8f8;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .point {
      width: 6vw;
      max-width: 20px;
      height: 6vw;
      max-height: 20px;
      background: #d6336c;
      border-radius: 50%;
      position: relative;
      z-index: 2;
    }

    .point::after {
      content: attr(data-name);
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5vw;
      max-font-size: 14px;
      color: #333;
    }

    .airplane {
      position: absolute;
      font-size: 8vw;
      max-font-size: 24px;
      opacity: 0;
      cursor: pointer;
      z-index: 3;
    }

    .heart {
      position: absolute;
      font-size: 4vw;
      max-font-size: 18px;
      color: #ff4d6d;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    #distanceText {
      margin-top: 10px;
      font-size: 4vw;
      max-font-size: 18px;
      color: #333;
      text-align: center;
      white-space: pre-wrap;
    }

    #buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 8px 15px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 4vw;
      max-font-size: 16px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>‰∏ÉÂ§ïÂø´‰πêÔºåÂº†ÊôèÈæÑ ‚ù§Ô∏è</h1>

  <div class="map" id="map">
    <div class="point" data-name="Ê±üËãè" id="jiangsu"></div>
    <div class="point" data-name="Ë¥µÂ∑û" id="guizhou"></div>
    <div class="airplane" id="airplane">‚úàÔ∏è</div>
  </div>

  <div id="buttons">
    <button class="btn" id="btnFly">Êü•ÁúãËà™Á®ã</button>
    <button class="btn" id="btnHeart">ÂèëÈÄÅÂøÉÊÑè</button>
    <button class="btn" id="btnMeet">ËßÅÈù¢Êó∂Èó¥</button>
  </div>

  <div id="distanceText"></div>

  <script>
    const map = document.getElementById('map');
    const airplane = document.getElementById('airplane');
    const distanceText = document.getElementById('distanceText');

    const totalDistance = 1704; // km
    let flying = false;

    function clearHearts () {
      const oldHearts = map.querySelectorAll('.heart');
      oldHearts.forEach(h => h.remove());
    }

    function flyAirplane () {
      if (flying) return;
      flying = true;

      clearHearts();
      distanceText.textContent = '';
      airplane.style.opacity = 1;

      const startX = 0;
      const endX = map.clientWidth - 40;
      const baseY = map.clientHeight / 2 - 12;
      const amplitude = 20;
      const frequency = 0.02;
      let posX = startX;

      const hearts = [];
      const heartCount = 10;
      for (let i = 1; i <= heartCount; i++) {
        const h = document.createElement('div');
        h.textContent = 'üíñ';
        h.className = 'heart';
        map.appendChild(h);
        hearts.push({ el: h, progress: i / heartCount });
      }

      const step = 5;
      const interval = setInterval(() => {
        if (posX >= endX) {
          clearInterval(interval);
          flying = false;
          // È£ûÂÆåÂêéÊ∏ÖÈô§Â∞æËøπÁà±ÂøÉ
          clearHearts();
          // È£ûÊú∫ÂÅúÂú®ÁªàÁÇπ
          airplane.style.left = endX + 'px';
          airplane.style.top = baseY + 'px';
          distanceText.textContent = `Ëà™Á®ãÂ∑≤Âà∞ËææÔºå1704 km Â∑≤Ë∑®Ë∂ä ‚ù§Ô∏è`;
          return;
        }
        posX += step;
        const progress = posX / endX;
        const y = baseY + Math.sin(posX * frequency) * amplitude;
        airplane.style.left = posX + 'px';
        airplane.style.top = y + 'px';

        const remaining = Math.round(totalDistance * (1 - progress));
        distanceText.textContent = `Ââ©‰ΩôË∑ùÁ¶ªÔºö${remaining} km`;

        // Ëà™Á∫øÁà±ÂøÉË∑üÈöèÈ£ûÊú∫È£òÂä®
        hearts.forEach(h => {
          if (progress >= h.progress) {
            const heartX = posX * h.progress;
            const heartY = baseY + Math.sin(heartX * frequency) * amplitude + Math.sin(posX * 0.1 + h.progress * 2) * 5;
            h.el.style.left = heartX + 'px';
            h.el.style.top = heartY + 'px';
            h.el.style.opacity = 0.8 + Math.sin(posX * 0.1 + h.progress * 2) * 0.2;
          }
        });

        // È£ûÊú∫Â∞æÂ∑¥Â∞èÁà±ÂøÉ
        if (posX % 20 === 0) {
          const trail = document.createElement('div');
          trail.textContent = 'üíñ';
          trail.className = 'heart';
          trail.style.left = posX + 'px';
          trail.style.top = y + 'px';
          map.appendChild(trail);

          let top = y;
          let opacity = 1;
          const fadeInterval = setInterval(() => {
            top -= 1;
            opacity -= 0.05;
            trail.style.top = top + 'px';
            trail.style.opacity = opacity;
            if (opacity <= 0) {
              clearInterval(fadeInterval);
              trail.remove();
            }
          }, 20);
        }

      }, 20);
    }

    function sendHeart () {
      const rect = airplane.getBoundingClientRect();
      const mapRect = map.getBoundingClientRect();
      const heart = document.createElement('div');
      heart.textContent = 'üíå';
      heart.className = 'heart';
      heart.style.left = (rect.left - mapRect.left) + 'px';
      heart.style.top = (rect.top - mapRect.top) + 'px';
      map.appendChild(heart);

      let top = rect.top - mapRect.top;
      let opacity = 1;
      const interval = setInterval(() => {
        top -= 1;
        opacity -= 0.02;
        heart.style.top = top + 'px';
        heart.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(interval);
          heart.remove();
        }
      }, 20);
    }

    function showMeetDate () {
      distanceText.textContent = `ËßÅÈù¢Êó∂Èó¥Ôºö10ÊúàÔºàÊó•ÊúüÊöÇÂÆöÔºâ\nËøôÊÆµË∑ùÁ¶ªÔºåÁªàÂ∞ÜË¢´Êàë‰ª¨Ë∑®Ë∂ä üíå`;
    }

    document.getElementById('btnFly').addEventListener('click', flyAirplane);
    document.getElementById('btnHeart').addEventListener('click', sendHeart);
    document.getElementById('btnMeet').addEventListener('click', showMeetDate);

    airplane.addEventListener('click', sendHeart);
  </script>
</body>

</html>
